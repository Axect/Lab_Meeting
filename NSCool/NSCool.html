# Basic structure of<br/>Neutron star

---

class: split-50

### Basic structure of Neutron star

.left-column[
  <div id="boxshadow" style="width:90%">
    <img src="images/ns_structure.png" alt="ns_structure" style="width:100%"/>
  </div>
]

<div class="right-column">
  <ul>
    <li>
      <b>Atmosphere (10cm)</b><br>
      <font size=3pt>Determines the thermal radiation (the spectrum).
        Of upmost importance for interpretation of X-ray (and optical) observation.
        However it as NO effect on the thermal evolution of the star.
      </font>
    </li><br>
    <li>
      <b>Envelope (100m)</b><br>
      <font size=3pt>Contains a huge temperature gradient - extremly important for the cooling, strongly affected by
          magnetic fields and the presence of <i>polluting</i> light elements</font>
    </li><br>
    <li>
      <b>Crust (1km)</b><br>
      <font size=3pt>Composed of nuclei, quasi-free neutrons. The nuclei are arranged into a crystalline lattice.
          At bottom of crust, <i>pasta phases</i> of nuclear matter forms mantle.</font>
    </li><br>
  </ul>
</div>

---

class: split-50

### Basic structure of Neutron star

.left-column[
  <div id="boxshadow" style="width:90%">
    <img src="images/ns_structure.png" alt="ns_structure" style="width:100%"/>
  </div>
]

<div class="right-column">
  <ul>
    <li>
      <b>Outer Core (10km)</b><br>
      <font size=3pt>Contains most of the stellar mass, composed of neutrons with an admixture of protons & leptons - electrons, muons (\(npe\mu\) matter)</font>
    </li><br>
    <li>
      <b>Inner Core (? km)</b><br/>
      <font size=3pt>
        Exists for massive neutron star, compositions & properties are not well known. There are some proposed theoretical models:
      </font><br/><br/>
      <font size=2pt>
          1. <b>hyperonization of matter</b> – the appearance of various hyperons
          (first of all, \(\Lambda^{-}\) and \(\Sigma^{-}\) hyperons \(-\) (\(npe\mu\Lambda\Sigma\))matter)
      </font><br/>
      <font size=2pt>
        2. <b>pion condensation</b> – formation of a Bose condensate of collective interactions with the properties of \(\pi\)-mesons.
      </font><br/>
      <font size=2pt>
        3. <b>kaon condensation</b> – formation of a similar condensate of \(K\)-mesons.
      </font>
    </li><br>
  </ul>
</div>
